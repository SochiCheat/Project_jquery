<head>

    <title>API Select</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <select id="recipe" class="form-control">
                    <option value="" disabled selected>Choose Recipe...</option>
                </select>
                <hr>
                
            </div>
            <div class="col-4"></div>
        </div>
    </div>
        <h1 class="display-1 text-center"></h1>
        <div class="row" id="recipe-result">
        </div>

        <div class="container mt-3">
            <div class="row">
               <div class="col-6">
                 <table class="table table-borderless" id="done"></table>
               </div>
               <div class="col-6">
                 <table class="table table-borderless" id="text"></table>
               </div>
            </div>
        </div>  
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/project.js"></script>

</html>
